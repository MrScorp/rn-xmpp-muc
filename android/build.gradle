buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation "org.igniterealtime.smack:smack-android:4.3.4"
    // Optional for XMPPTCPConnection
    implementation "org.igniterealtime.smack:smack-tcp:4.3.4"
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    implementation "org.igniterealtime.smack:smack-im:4.3.4"
    // Optional for XMPP extensions support
    implementation "org.igniterealtime.smack:smack-extensions:4.3.4"
    // Support SCRAM-SHA-1
    implementation "org.igniterealtime.smack:smack-sasl-provided:4.3.4"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.7"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.7"
    implementation "com.github.smart-fun:XmlToJson:1.4.5"
}
